<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handwritten</title>
  <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="./assets/js/header.min.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MYF9MW2JW3"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-MYF9MW2JW3');
</script>
</head>

<body>
  <div id="app">
    <nav class="uk-navbar-container" uk-navbar="mode: click">
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">Handwritten</a>
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li id="user_btn">
            <a href="#"><i class="fal fa-lg fa-user"></i></a>
            <div class="uk-navbar-dropdown">
              <ul class="uk-nav uk-navbar-dropdown-nav">
                <li><a href="#register" uk-toggle><i class="fal fa-lg fa-user-plus"></i>&nbsp; Зарегистрироваться</a>
                </li>
                <li class="uk-nav-divider"></li>
                <li><a href="#sign_in" uk-toggle><i class="fal fa-lg fa-sign-in"></i>&nbsp;&nbsp;&nbsp;Войти</a></li>
              </ul>
            </div>
          </li>

          <li id="set_btn"><a href="#setting" uk-toggle><i class="fal fa-lg fa-cog"></i></a></li>

          <li>
            <a href="#"><i class="fal fa-lg fa-arrow-to-bottom"></i></a>
            <div class="uk-navbar-dropdown">
              <ul class="uk-nav uk-navbar-dropdown-nav">
                <li class="uk-active">Тип файла</li>
                <li class="uk-nav-divider"></li>
                <li><a id="save_pdf" href="#"><i class="fal fa-lg fa-file-pdf"></i>&nbsp; PDF</a></li>
                <li><a id="save_png" href="#"><i class="fal fa-lg fa-file-image"></i>&nbsp; PNG</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="full">
      <div uk-spinner="ratio: 3"></div>
    </div>
    <div id="editor">
      <p>Добро пожаловать.</p>
      <p>Вам даётся 4 бесплатных страниц.</p>
      <p>Чтобы конвертировать больше 4 страниц вы должны <strong>зарегистрироваться.</strong></p>
    </div>
    <button id="convert" class="uk-button uk-button-primary">
      КОНВЕРТИРОВАТЬ
    </button>
    <div id="generate_dom">
      <div class="column" style="display: none; vertical-align: top; width: 682px; height: 1114px; float: left;"></div>
    </div>

    <div id="generate_img" uk-lightbox="animation: slide"></div>
    <section class="modals">

      <div id="register" class="uk-modal-full" uk-modal>
        <div class="uk-modal-dialog">
          <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
          <div class="uk-background-cover uk-flex-middle uk-grid-collapse" uk-height-viewport uk-grid>
            <div class="uk-padding-large">
              <form class="form" id="register_form">
                <div class="uk-margin uk-width-1-1">
                  <div class="uk-inline width">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <label class="uk-form-label error-label" for="register_email"></label>
                    <input id="register_email" class="uk-input" name="register_email" type="text" required minlength="4"
                      maxlength="100" size="100" placeholder="Электронная почта" />
                  </div>
                </div>
                <div class="uk-margin uk-width-1-1">
                  <div class="uk-inline width">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <label class="uk-form-label error-label" for="register_password"></label>
                    <input id="register_password" class="uk-input" name="register_password" type="password" required
                      minlength="6" maxlength="100" size="100" placeholder="Пароль" />
                  </div>
                </div>
                <div class="uk-margin uk-width-1-1">
                  <div class="uk-inline width">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <label class="uk-form-label error-label" for="register_password_confirm"></label>
                    <input id="register_password_confirm" class="uk-input" name="register_password_confirm"
                      type="password" required minlength="6" maxlength="100" size="100" placeholder="Пароль" />
                  </div>
                </div>
                <button id="register_btn" name="register_btn" class="uk-button uk-button-primary" type="submit"
                  disabled>
                  Зарегистрироваться
                </button>
                <span class="uk-form-label" style="margin-top: 20px">Уже зарегистрировались? <a href="#sign_in"
                    uk-toggle>Войдите</a>
                </span>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="sign_in" class="uk-modal-full" uk-modal>
        <div class="uk-modal-dialog">
          <button class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
          <div class="uk-background-cover uk-flex-middle uk-grid-collapse" uk-height-viewport uk-grid>
            <div class="uk-padding-large">
              <form class="form" id="sign_in_form" style="justify-content: space-between !important">
                <div class="uk-margin uk-width-1-1">
                  <div class="uk-inline width">
                    <span class="uk-form-icon" uk-icon="icon: mail"></span>
                    <label class="uk-form-label error-label" for="sign_in_email"></label>
                    <input id="sign_in_email" name="sign_in_email" class="uk-input" type="text" required minlength="4"
                      maxlength="100" size="100" placeholder="Электронная почта" />
                  </div>
                </div>

                <div class="uk-margin uk-width-1-1">
                  <div class="uk-inline width">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <label class="uk-form-label error-label" for="sign_in_password"></label>
                    <input id="sign_in_password" name="sign_in_password" class="uk-input" type="password" required
                      minlength="6" maxlength="100" size="100" placeholder="Пароль" />
                  </div>
                </div>
                <button id="sign_in_btn" name="sign_in_btn" class="uk-button uk-button-primary" type="submit" disabled>
                  Войти
                </button>
                <span class="uk-form-label" style="margin-top: 20px">Нет аккаунта?<a href="#register" uk-toggle>
                    Зарегистрируйтесь</a>
                </span>
                <span class="uk-form-label" style="margin-top: 20px"><a href="#forgot_password" uk-toggle>
                    Забыли пароль?</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>


      <div id="forgot_password" class="uk-modal-full uk-modal" uk-modal="">
        <div class="uk-modal-dialog">
          <button class="uk-modal-close-full uk-close-large uk-icon uk-close" type="button" uk-close=""></button>
          <div class="uk-background-cover uk-flex-middle uk-grid-collapse uk-grid uk-grid-stack" uk-height-viewport=""
            uk-grid="">
            <div class="uk-padding-large">
              <form class="form" id="forgot_password_form">
                <div class="uk-margin uk-width-1-1">
                  <div class="uk-inline width">
                    <span class="uk-form-icon uk-icon" uk-icon="icon: mail"><svg width="20" height="20"
                        viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" data-svg="mail">
                        <polyline fill="none" stroke="#000" points="1.4,6.5 10,11 18.6,6.5"></polyline>
                        <path d="M 1,4 1,16 19,16 19,4 1,4 Z M 18,15 2,15 2,5 18,5 18,15 Z"></path>
                      </svg></span>
                    <label class="uk-form-label error-label" for="forgot_password_email"></label>
                    <input id="forgot_password_email" name="forgot_password_email" class="uk-input" type="text"
                      required="" minlength="4" maxlength="100" size="100" placeholder="Ваша электронная почта">
                  </div>
                </div>
                <button id="forgot_password_btn" name="forgot_password_btn" class="uk-button uk-button-primary"
                  type="submit">
                  Подтвердить
                </button>
                <a id="forgot_password_true" style="display: none;" href="#new_password" uk-toggle=""></a>
              </form>
            </div>
          </div>
        </div>
      </div>



      <div id="setting" class="uk-modal-full" uk-modal>
        <div class="uk-modal-dialog">
          <button id="setting_close" class="uk-modal-close-full uk-close-large" type="button" uk-close></button>
          <div class="uk-background-cover uk-flex-middle uk-grid-collapse" uk-height-viewport uk-grid>
            <div class="uk-padding-large">
              <form class="form">
                <div class="uk-margin uk-width-1-1">
                  <label class="uk-form-label" for="font-select">Выбирайте шрифт</label>
                  <div class="uk-form-controls">
                    <select class="uk-select" id="font-select">
                      <option style="font-size: x-large; font-family:Eskal;">Eskal</option>
                      <option style="font-size: x-large; font-family:Anselmo;">Anselmo</option>
                      <option style="font-size: x-large; font-family:Benvolio;">Benvolio</option>
                      <option style="font-size: x-large; font-family:Capuletty;">Capuletty</option>
                      <option style="font-size: x-large; font-family:Abram ;">Abram</option>
                      <option style="font-size: x-large; font-family:Gregory;">Gregory</option>
                      <option style="font-size: x-large; font-family:Lexa;">Lexa</option>
                      <option style="font-size: x-large; font-family:Lorenco;">Lorenco</option>
                      <option style="font-size: x-large; font-family:Merk;">Merk</option>
                      <option style="font-size: x-large; font-family:Montekky;">Montekky</option>
                      <option style="font-size: x-large; font-family:Pag;">Pag</option>
                      <option style="font-size: x-large; font-family:Paris;">Paris</option>
                      <option style="font-size: x-large; font-family:Salavat;">Salavat</option>
                      <option style="font-size: x-large; font-family:shriftone;">Shriftone</option>
                    </select>
                  </div>
                </div>
                <div class="uk-margin uk-width-1-1">
                  <label class="uk-form-label" for="font-size-select">Выбирайте размер шрифта</label>
                  <div class="uk-form-controls">
                    <select class="uk-select" id="font-size-select">
                      <option value="2em">Нормальный</option>
                      <option value="2.5em">Большой</option>
                      <option value="3em">Огромный</option>
                    </select>
                  </div>
                </div>
                <div class="uk-margin uk-width-1-1">
                  <label class="uk-form-label" for="page-select">Выбирайте фон</label>
                  <div class="uk-form-controls">
                    <select class="uk-select" id="page-select">
                      <option value="grid">Клеточный лист</option>
                      <option value="line">Линейный лист</option>
                      <option value="papper">Белый лист</option>
                    </select>
                  </div>
                </div>
                <button id="setting_btn" class="uk-button uk-button-primary" type="button">
                  Сохранить
                </button>
                <button id="sign_out" class="uk-button uk-button-danger" type="button">
                  Выйти из аккаунта
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </section>
  </div>
  <div id="page_size">
    <div class="line_size"></div>
    <div class="grid_size"></div>
    <div class="papper_size"></div>
  </div>
  <script src="./assets/js/firebase.min.js"></script>
  <script src="./assets/js/script.min.js"></script>
  <script src="./assets/js/main.min.js"></script>
</body>

</html>
